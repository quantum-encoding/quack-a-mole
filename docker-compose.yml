  #   environment:
  #     - POSTGRES_DB=pond
  #     - POSTGRES_USER=duck_admin
  #     - POSTGRES_PASSWORD=qu4ck_s3cr3t
  #   volumes:
  #     - duck-data:/var/lib/postgresql/data
  #   networks:
  #     - pond-network

networks:
  pond-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: quantum_pond

volumes:
  pond-data:
  duck-data: