<svg width="250" height="40" viewBox="0 0 250 40" xmlns="http://www.w3.org/2000/svg">
  <!-- A group for the entire watermark for easy scaling/positioning -->
  <g id="watermark">
    
    <!-- Semi-transparent background for legibility -->
    <rect 
      x="0" 
      y="0" 
      width="250" 
      height="40" 
      rx="8" 
      ry="8" 
      fill="#1A1A1A" 
      fill-opacity="0.7" 
    />
    
    <!-- Your Logo Icon -->
    <!-- This is a placeholder. You should replace the <path> with the actual SVG path data for your bear logo. -->
    <!-- I've created a stylized "QE" as a placeholder -->
    <g transform="translate(15, 10)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#A08774">
        QE
      </text>
    </g>

    <!-- Vertical Divider Line -->
    <line x1="45" y1="8" x2="45" y2="32" stroke="#FFFFFF" stroke-opacity="0.2" stroke-width="1"/>

    <!-- Text Group -->
    <g transform="translate(60, 0)">
      <text 
        x="0" 
        y="18" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="12" 
        fill="#FFFFFF" 
        fill-opacity="0.9"
      >
        QUANTUM ENCODING
      </text>
      <text 
        x="0" 
        y="32" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        fill="#A08774" 
        fill-opacity="0.8"
      >
        quantumencoding.io
      </text>
    </g>

  </g>
</svg>
